<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
</head>
<style>
    .box{
        border: solid;
        box-shadow: 0px 9px 17px 0px green;
        
        
    }
    .text{
        color: blue;
        margin: 30px;
        text-shadow: 0px 9px 17px red;
        outline-offset: 30px;
    }
</style>
<body>
    <div class="box">BOX is ME</div>
    <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro error, delectus id deleniti optio minima et. Asperiores necessitatibus nisi, molestiae possimus dolorum laboriosam harum doloribus suscipit sit est quidem nesciunt?</div>
</body>
</html>
